<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Collaborative Editor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }

        main {
            flex: 1;
        }

        body {
            background-color: #ffffff;
            color: #333333;
        }

        nav {
            background-color: #000000;
        }

        nav a {
            color: #ffffff;
        }

        nav a:hover {
            color: #cccccc;
        }

        footer {
            background-color: #f4f4f4;
            color: #333333;
        }

        button {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .bg-gray-100 {
            background-color: #ffffff !important;
        }

        .rounded {
            border-radius: 4px;
        }

        .shadow {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="/">Collaborative Editor</a></h1>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-gray-500">Home</a></li>
            {% if not current_user.is_authenticated %}
                <li><a href="/auth/login" class="hover:text-gray-500">Login</a></li>
            {% else %}
                <li><a href="/auth/logout" class="hover:text-gray-500">Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="container mx-auto py-16 px-4">
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="py-8 text-center">
    <div class="container mx-auto">
        <p>&copy; 2024 Collaborative Editor. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
