<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Collaborative Editor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure the footer sticks to the bottom */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="/">Collaborative Editor</a></h1>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
            
            <!-- Show these links only if the user is not logged in -->
            {% if not current_user.is_authenticated %}
                <li><a href="/auth/login" class="hover:text-gray-300">Login</a></li>
            {% else %}
                <!-- Show these links only if the user is logged in -->
                <li><a href="/auth/logout" class="hover:text-gray-300">Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="container mx-auto py-16 px-4">
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Collaborative Editor. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
